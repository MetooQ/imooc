<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">   
        /*
         * param1 Array 
         * param2 Array
         * return true or false
         */
        function arraysSimilar(arr1, arr2) {

            if (getType(arr1) !== 'array' 
                || getType(arr2) !== 'array'
                || arr1.length !== arr2.length
            ) {
                return false;
            }
        
            var hash1 = hash(arr1);
            var hash2 = hash(arr2);
        
            for (var type in hash1) {
                if (hash2[type] !== hash1[type]) {
                    return false;
                }
            }
        
            return true;
        
        }
        
        function hash(arr) {
        
            var result = {};
        
            for (var i = 0, len = arr.length; i < len; ++i) {
                var type = getType(arr[i]);
                result[type] = result[type]
                    ? result[type] + 1
                    : 1;
            }
        
            return result;
        }
        
        function getType(obj) {
            return Object.prototype.toString.call(obj).slice(8, -1);
        }
    </script>
    <script src="testData.js"></script>
</body>
</html>
